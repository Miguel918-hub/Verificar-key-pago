<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validador de Convite</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      background: #00ffff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 14px;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Acesso Restrito</h1>
    <input type="text" id="linkInput" placeholder="Cole o link do Discord aqui" />
    <button onclick="verificar()">Verificar Link</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    function verificar() {
      const input = document.getElementById("linkInput").value.trim();
      const permitido = "https://discord.gg/Kzpfm9q6Wj";
      const destino = "https://verificado-zeus-executor-ilpv.vercel.app";
      const msg = document.getElementById("mensagem");

      if (input === permitido) {
        msg.style.color = "#00ff88";
        msg.innerText = "‚úÖ Link correto! Abrindo a aba...";
        window.open(destino, "_blank");
      } else {
        msg.style.color = "#ff5555";
        msg.innerText = "‚ùå Link incorreto. Tente novamente.";
      }
    }
  </script>
</body>
</html>
